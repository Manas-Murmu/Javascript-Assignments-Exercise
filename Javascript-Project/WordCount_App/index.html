<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Count App</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Count App</h1>
      <label for="input" class="inputlabel">Paste Your Text Below to Get Word Count:</label>
      <br>
      <textarea oninput="myFunction()" name="textarea" id="textarea" cols="50" rows="5">Life is like a box of chocolates, you never know what you're going to get</textarea>
      <br />
      <!-- <button class="btn" id="btn">Count</button> -->
      <p>Word Count - <span id="word"></span></p>
      <p>Characters Count - <span id="char"></span></p>
      

    <!-- <script src="./app.js"></script> -->
    <script>
      window.onload = myFunction
      function myFunction() {
      let x = document.getElementById("textarea").value;
            
      let wordcount = x.trim().split(/\s+/).length;
      let word = document.getElementById("word");
      word.innerText = wordcount

      let char = document.getElementById("char");
      let charCount = x.trim().length;
      char.innerText = charCount;
    }
    </script>
  </body>
</html>
